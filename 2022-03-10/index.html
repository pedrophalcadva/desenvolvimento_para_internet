<!DOCTYPE html>
<html lang="pt-br">
  <head>Utilizando a unidade relativa "em"</head>
  <style>
	.fonte1 {     
		font-size: 1em;  /*16px*/
	}

	.fonte2 {
		font-size: 2em;
	}
	.fonte3 {
		font-size: 3em;  
	}
	.fonte4 {
		font-size: 0.5em;  
	}
  </style>

  <body>

  	   <p style="font-size: 16px">Esse parágrafo tem um tamanho de fonte de 16 pixels, tamanho de fonte padrão pelo navegador.</p> 

  	   <p style="font-size: 2em">Esse parágrafo tem um tamanho de fonte de 16px (foi aplicado 1em = 16 px).</p>

  	   <div style="width: 500px; height: 300px; border: 1px solid black">
  	   		<p style="font-size: 10%"/>bom dia!</p>
  	   		<p style="font-size: 16px"/>bom dia!</p>
  	   </div>

       <p class="fonte4">Esse parágrafo tem um tamanho de fonte de 8px (foi aplicado 0.5em = 8 px).</p>
   	   -->
 
	</body>
</html>
